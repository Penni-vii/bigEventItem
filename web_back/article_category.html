<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="xixi">
                    <!-- <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 新增按钮的模态框 -->
    <div class="modal fade" id="addModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">分类名称:</label>
                  <input type="text" class="form-control" id="cate-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">分类别名:</label>
                  <input type="text" class="form-control" id="cate-slug">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
              <button type="button" class="btn btn-primary" id="model_add">新增</button>
            </div>
          </div>
        </div>
    </div>
    <!-- 编辑按钮的模态框 -->
    <div class="modal fade" id="editModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body">
              <form>
                <div  class="form-group">
                  <label for="recipient-name" class="control-label">分类ID</label>
                  <input type="text" class="form-control" id="edit-id">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">分类名称:</label>
                  <input type="text" class="form-control" id="edit-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">分类别名:</label>
                  <input type="text" class="form-control" id="edit-slug">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
              <button type="button" class="btn btn-primary" id="model_add">新增</button>
            </div>
          </div>
        </div>
      </div>

      <script>
          // $('#addModal').modal({
          //   show:false,
          //   backdrop:false
          // });

          // $('#model_shutoff').click(function(){
          //   // alert('shutoff');
          //   $('#addModal').modal('hide');
          // });

          // $('#model_add').click(function(){
          //   alert('add');
          //   $('#addModal').modal('hide');
          // });

          $('.category_table').delegate('a','click',function(){
              if($(this).hasClass('btn-info')){
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
              }
          })      
      </script>

      <script src="./js/utils/config.js"></script>
      <script src="./js/utils/category.js"></script>
      <script src="./js/art-template.js"></script>
      <!-- 定义template模板 -->
      <script type="text/html" id="temp">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id={{item.id}} data-name={{item.name}} data-slug={{item.slug}} 
                class="btn btn-info btn-xs" id="edit">编辑</a>
                <a href="javascript:;" data-id={{item.id}} class="btn btn-danger btn-xs" id="del">删除</a>
            </td>
        </tr>
        {{/each}}
      </script>
      <script>
        // 页面一上来，先把服务器中的数据动态渲染好。
        getAndShow();

        function getAndShow () {
          category.show(function (res) {
            console.log(res);
            if (res.code === 200) {
              // 拿到数据后渲染到tbody标签里面，这里用模板引擎实现。
              // 使用模板引擎的步骤：①下载模板引擎的资源并引入。 ②定义模板 ③调用函数
              // 公式： 字符串=template('模板id'，数据)
              var htmlStr = template('temp', res);
              $('#xixi').html(htmlStr);
            }
          });
        }
        


        // 写删除功能，因为数据是动态创建的，所以要用事件委托的方式注册事件
        $('#xixi').on('click', '#del', function () {
          var id = $(this).attr('data-id');
          // console.log(id);
          category.del(id,function (res) {
            if (res.code === 200) {
              getAndShow();
            } else {
              alert(res.msg);
            }
            // console.log(id,res);
          });
        });
      
        // 编辑功能
        $('#xixi').on('click', '#edit', function () {
          var id = $(this).attr('data-id');
          var name = $(this).attr('data-name');
          var slug = $(this).attr('data-slug');
          console.log(name, slug);
          //点击编辑按钮的时候要显示出模态框
          $('#editModal').modal('show');
          $('#model_shutoff').click(function(){
            // alert('shutoff');
            $('#editModal').modal('hide');
          });
          $('#model_add').click(function(){
            alert('add');
            $('#addModal').modal('hide');
          });
          // 让模态框内展示出名字和类别
          $('#edit-id').val(id);
          $('#edit-name').val(name);
          $('#edit-slug').val(slug);

        });
      </script>

</body>

</html>
